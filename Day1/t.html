    <form class="container">
        <input type="text" id="name" placeholder="Name" class="inp">
        <input type="password" id="psd" placeholder="Enter Password" class="inp">
        <input type="password" id="ps" placeholder="Confirm Password" class="inp">
        <input type="number" id="numb" placeholder="Phone Number" class="inp">
        <input type="number" id="age" placeholder="Age" class="inp">
        <input type="text" id="gender" placeholder="Gender" class="inp">
        <input type="submit" value="Register" class="inp-submit" onclick="register()">
    </form>
    <script>
        function register(){
            let a = document.getElementById("name").value;
            let c = document.getElementById("numb").value;
            let q1 = document.getElementById("psd").value;
            let q2 = document.getElementById("ps").value;
            if(!q1 || !q2){
                alert("Please enter the password");
            }
            if(q1 == q2){
                alert("Correct Password");
                alert("REGISTERED SUCCESSFULLY " + a + " " + c);
            }

            else {
                alert("Incorrect Password");
            }
        }

        }
    </script>
